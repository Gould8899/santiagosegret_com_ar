  <rect width="64" height="64" rx="12" fill="url(#bg)"/>
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" font-family="'Poppins','Segoe UI','Arial',sans-serif" font-size="28" font-weight="700" fill="#f1f5f9" letter-spacing="1">
    SS
